bio: Claudina Sarahe (@itsmisscs) is on a quest to find out how to engineer a startup for success. Her favorite project in her portfolio is Studio Daniel Libeskind, built with Sass/Compass and Susy. She likes to meet in person, loves coffee and working with others, and tries to focus on solving meaningful and impactful problems. Claudina Sarahe lives on Henry St. in the LES.